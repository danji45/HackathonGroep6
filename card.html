<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel Kaart</title>
    <link rel="stylesheet" href="styling/card.css">
    <link rel="stylesheet" href="styling/root.css">
        <script src="card.js">
    </script>
</head>
<body>
    <article class="profile-card">
        <header class="profile-header">
        <img class="profile-image" id="image" alt="Profielfoto">
            <h1 id="naam">Naam: ...</h1>
        </header>
        
        <p id="tagline"></p>
        <p id="categorie"></p>
        <p id="werk"></p>
        
        <footer class="profile-icons">
            <!-- GitHub icon -->
            <a id="github-link" target="_blank">
                <img id="icon" src="photo/githubLogo.png" alt="github">
            </a>
            
            
            <!-- codepen -->
             <a id="codepen-link" target="_blank">
                <img id="icon" src="photo/codepenLogo.png" alt="Codepen">
        </a>
            
            <!-- Globe icon -->
             <a id="website-link" target="_blank">
                <img id="icon" src="photo/webbrowserLogo.png" alt="webbrowser">
        </a>
        </footer>
    </article>
</body>
</html>
