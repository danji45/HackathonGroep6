<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel Kaart</title>
    <link rel="stylesheet" href="card.css">
    <script src="javascript.js">
  </script>
</head>
<body>
    <article class="profile-card">
        <header class="profile-header">
            <img class="profile-image" src="https://via.placeholder.com/150" alt="Profielfoto">
            <h1 class="profile-name">Naam: ...</h1>
        </header>
        
        <p class="profile-tagline">Tagline....</p>
        <h2 id="name"> </h2>
        <p class="profile-category">Categorie:....</p>
        <p class="profile-work">Werkt bij</p>
        
        <footer class="profile-icons">
            <!-- GitHub icon -->
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.6.11.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
            </svg>
            
            <!-- Cube-like icon (simplified) -->
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="4" y="4" width="16" height="16" stroke="black" stroke-width="2" fill="none" />
                <line x1="4" y1="4" x2="12" y2="12" stroke="black" stroke-width="2" />
                <line x1="20" y1="4" x2="12" y2="12" stroke="black" stroke-width="2" />
                <line x1="12" y1="12" x2="12" y2="20" stroke="black" stroke-width="2" />
            </svg>
            
            <!-- Globe icon -->
            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" />
                <path d="M12 2 A10 10 0 0 0 12 22 A10 10 0 0 0 12 2 Z" stroke="black" stroke-width="0.5" fill="none" />
                <ellipse cx="12" cy="12" rx="10" ry="4" stroke="black" stroke-width="0.5" fill="none" />
                <line x1="2" y1="12" x2="22" y2="12" stroke="black" stroke-width="0.5" />
                <line x1="12" y1="2" x2="12" y2="22" stroke="black" stroke-width="0.5" />
            </svg>
        </footer>
    </article>
</body>
</html>
